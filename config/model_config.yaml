# Model Configuration for Electricity Price Forecasting

models:
  # Baseline Models
  linear_regression:
    fit_intercept: true
    normalize: false
    positive: false
  
  ridge:
    alpha: 1.0
    solver: 'auto'
    random_state: 42
  
  lasso:
    alpha: 1.0
    max_iter: 1000
    random_state: 42
  
  # Tree-based Models
  decision_tree:
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
  
  random_forest:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    n_jobs: -1
  
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 3
    random_state: 42
  
  # Other ML Models
  knn:
    n_neighbors: 5
    weights: 'uniform'
    algorithm: 'auto'
  
  svr:
    kernel: 'rbf'
    C: 1.0
    gamma: 'scale'
  
  mlp:
    hidden_layer_sizes: [100, 50]
    activation: 'relu'
    solver: 'adam'
    max_iter: 1000
    random_state: 42
  
  xgboost:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 6
    subsample: 1.0
    colsample_bytree: 1.0
    random_state: 42
  
  # Deep Learning
  lstm:
    units: 50
    dropout: 0.2
    recurrent_dropout: 0.2
    epochs: 100
    batch_size: 32
    optimizer: 'adam'
    loss: 'mse'
    metrics: ['mae', 'mape']

# Hyperparameter Tuning
hyperparameter_tuning:
  enabled: true
  cv_folds: 5
  scoring: 'neg_mean_absolute_error'
  n_iter: 50
  
  # Parameter grids for each model
  param_grids:
    ridge:
      alpha: [0.1, 1.0, 10.0, 100.0]
    
    lasso:
      alpha: [0.1, 1.0, 10.0, 100.0]
    
    random_forest:
      n_estimators: [50, 100, 200]
      max_depth: [10, 20, null]
    
    xgboost:
      n_estimators: [50, 100, 200]
      learning_rate: [0.01, 0.1, 0.2]
      max_depth: [3, 6, 9]

# Model Selection
model_selection:
  validation_method: 'time_series_cv'
  test_size: 0.15
  n_splits: 5
  
# Performance Metrics
metrics:
  primary: ['mae', 'rmse', 'mape']
  secondary: ['r2', 'max_error']
  
# Explainability
shap:
  enabled: true
  background_samples: 100
  explanation_samples: 50